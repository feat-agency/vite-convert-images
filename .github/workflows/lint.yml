name: Oxlint

on:
 pull_request:
  branches: [master, main]

jobs:
 lint:
  runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v4
  - uses: actions/setup-node@v4
    with:
        node-version: 20
  - run: npm i
  - name: Run oxlint
    run: npm run lint
 test:
  runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v4
  - uses: actions/setup-node@v4
    with:
        node-version: 20
  - run: npm i
  - name: Run vitest
    run: npx vitest run
